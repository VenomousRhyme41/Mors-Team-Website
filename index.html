<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mors Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1388702918013751326/1402061017357488188/f93ltpN.PNG?ex=68928a93&is=68913913&hm=ab0a77c13019d41bdd06ba909ec70860430823a2e42c464470c1c452091ab1c6&">
  <style>
    .glow-text {
      text-shadow: 0 0 4px rgba(255, 0, 0, 0.3), 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .group:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transition-delay: 0.15s;
    }

    body::before {
      content: "";
      background: url('https://cdn.discordapp.com/attachments/1388702918013751326/1402061017357488188/f93ltpN.PNG?ex=68928a93&is=68913913&hm=ab0a77c13019d41bdd06ba909ec70860430823a2e42c464470c1c452091ab1c6&') no-repeat center center fixed;
      background-size: contain;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-zinc-900 border-b border-zinc-700 shadow-lg z-10">
    <a href="/" class="text-2xl font-bold text-white glow-text">Mors Team</a>

    <!-- Search Bar -->
    <input
      type="text"
      placeholder="Search exploits..."
      class="bg-zinc-800 text-white px-4 py-2 rounded-md w-1/2 border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-red-500"
      id="searchInput"
    />

    <!-- Right Side Buttons -->
    <div class="flex items-center space-x-4">
      <div class="relative group">
        <button class="flex items-center text-white px-3 py-2 rounded hover:bg-zinc-800 transition-colors duration-150">
          <span>Games</span>
          <svg class="w-4 h-4 ml-1 mt-[1px] text-zinc-300 group-hover:text-white transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="absolute dropdown-menu right-0 mt-2 w-40 bg-zinc-800 rounded-md shadow-lg border border-zinc-700 z-50">
          <a href="/game1" class="block px-4 py-2 hover:bg-zinc-700 transition">Game 1</a>
          <a href="/game2" class="block px-4 py-2 hover:bg-zinc-700 transition">Game 2</a>
          <a href="/game3" class="block px-4 py-2 hover:bg-zinc-700 transition">Game 3</a>
        </div>
      </div>

      <div class="h-6 border-l border-zinc-600"></div>

      <!-- Discord Icon -->
      <a href="https://dsc.gg/morsteam" target="_blank" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
          <path d="M20.317 4.369a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.211.375-.444.864-.608 1.248a18.4 18.4 0 00-5.494 0 12.22 12.22 0 00-.617-1.248.077.077 0 00-.079-.037 19.736 19.736 0 00-4.885 1.515.07.07 0 00-.033.027C.533 9.193-.319 13.818.099 18.404a.082.082 0 00.031.056 19.99 19.99 0 005.993 3.051.077.077 0 00.084-.027c.462-.63.873-1.295 1.226-1.994a.076.076 0 00-.041-.104 13.14 13.14 0 01-1.872-.885.077.077 0 01-.008-.129c.126-.094.252-.192.373-.291a.077.077 0 01.079-.01c3.927 1.785 8.18 1.785 12.061 0a.077.077 0 01.08.009c.12.099.246.197.372.291a.077.077 0 01-.006.129c-.6.347-1.222.643-1.861.885a.077.077 0 00-.041.104c.36.699.771 1.365 1.226 1.995a.077.077 0 00.084.027 19.941 19.941 0 005.991-3.051.077.077 0 00.031-.056c.5-5.177-.838-9.757-3.548-13.995a.062.062 0 00-.031-.028zM8.02 15.331c-1.182 0-2.156-1.085-2.156-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.175 1.094 2.156 2.419 0 1.333-.955 2.419-2.157 2.419zm7.974 0c-1.182 0-2.156-1.085-2.156-2.419 0-1.333.955-2.419 2.156-2.419 1.21 0 2.175 1.094 2.156 2.419 0 1.333-.946 2.419-2.156 2.419z"/>
        </svg>
      </a>

      <!-- Contribute Icon -->
      <a href="/contribute" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
          <path d="M12 0L15.09 8H24l-6.545 4.75L19.09 24 12 18.5 4.91 24l1.545-11.25L0 8h8.91L12 0z"/>
        </svg>
      </a>
    </div>
  </nav>

</body>
</html>
