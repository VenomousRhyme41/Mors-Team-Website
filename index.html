<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mors Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            verifiedBlue: '#3b82f6',
            infoPurple: '#8b5cf6',
            successGreen: '#22c55e',
            neonRed: '#ff0033'
          },
          boxShadow: {
            neonRed: '0 -2px 10px #ff0033'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white font-sans">
  <nav class="flex items-center justify-between px-6 py-4 bg-zinc-900 border-b border-zinc-700 shadow-lg">
    <div class="text-2xl font-bold text-red-500">Mors Team</div>
    <input type="text" placeholder="Search exploits..." class="bg-zinc-800 text-white px-4 py-2 rounded-md w-1/2 border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-red-500">
    <div class="space-x-4">
      <a href="https://morsteam.lol/home">
      <button class="text-white hover:underline">Home</button>
      </a>
      <a href="https://dsc.gg/morsteam">
      <button class="text-white hover:underline">Discord</button>
      </a>
      <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Contribute</button>
    </div>
  </nav>

  <div class="flex">
    <aside class="w-64 p-4 border-r border-zinc-700 bg-zinc-900 min-h-screen">
      <h2 class="text-xl font-semibold mb-4">Filters</h2>
      <div class="mb-6">
        <h3 class="font-bold mb-2">Level (Power)</h3>
        <input type="range" min="1" max="8" class="w-full">
      </div>
      <div class="mb-6">
        <h3 class="font-bold mb-2">Platform</h3>
        <div><input type="checkbox" class="mr-2" /> Windows</div>
        <div><input type="checkbox" class="mr-2" /> macOS</div>
        <div><input type="checkbox" class="mr-2" /> Android</div>
        <div><input type="checkbox" class="mr-2" /> iOS</div>
      </div>
      <div class="mb-6">
        <h3 class="font-bold mb-2">Price</h3>
        <div><input type="radio" name="price" class="mr-2" /> All</div>
        <div><input type="radio" name="price" class="mr-2" /> Free</div>
        <div><input type="radio" name="price" class="mr-2" /> Paid</div>
      </div>
    </aside>

    <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <template id="card-template">
        <div class="bg-zinc-800 rounded-xl border border-zinc-600 p-4 relative hover:shadow-neonRed transition duration-200">
          <div class="absolute top-0 left-0 w-full h-1 bg-neonRed rounded-t-xl"></div>

          <div class="flex items-center justify-between mb-1 mt-1">
            <h3 class="text-base font-extrabold">lorem ipsum</h3>
            <span class="bg-verifiedBlue text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z" /></svg>
              Verified
            </span>
          </div>
          <p class="text-xs text-gray-400 mb-1">lorem ipsum</p>
          <p class="text-sm text-white font-bold">Level 8 <span class="text-gray-400 font-normal">| Last edited by Mors Team</span></p>

          <div class="mt-3 mb-1 flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-green-500 flex items-center justify-center text-black text-xs font-bold">+</div>
            <span class="text-green-400 font-semibold text-sm">Pros</span>
          </div>
          <ul class="list-disc list-inside text-xs text-gray-400 space-y-1">
            <li>lorem ipsum</li>
            <li>lorem ipsum</li>
          </ul>

          <hr class="my-3 border-zinc-600">
          <div class="flex flex-col gap-2">
            <button class="bg-infoPurple text-white w-full py-2 rounded flex items-center justify-center gap-1 text-sm font-semibold">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10A8 8 0 11 2 10a8 8 0 0116 0zm-9-1a1 1 0 100-2 1 1 0 000 2zm2 5a1 1 0 10-2 0v-3a1 1 0 102 0v3z"/></svg>
              Info
            </button>
            <button class="bg-zinc-700 text-white w-full py-2 rounded flex items-center justify-center gap-1 text-sm font-semibold">
              Website
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M12.293 2.293a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L14 5.414V14a1 1 0 11-2 0V5.414l-2.293 2.293a1 1 0 01-1.414-1.414l4-4z" /></svg>
            </button>
          </div>
        </div>
      </template>

      <div id="card1"></div>
      <div id="card2"></div>
      <div id="card3"></div>

      <div id="card4"></div>
      <div id="card5"></div>
      <div id="card6"></div>
    </main>
  </div>

  <script>
    const template = document.getElementById("card-template").innerHTML;
    for (let i = 1; i <= 6; i++) {
      document.getElementById(`card${i}`).innerHTML = template;
    }
  </script>
</body>
</html>
